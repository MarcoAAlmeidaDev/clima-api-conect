<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Clima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/bg.css">
</head>
<body class="h-screen text-white font-sans transition-all duration-500" id="weatherApp">
    
    <div class="flex flex-col items-center justify-center h-screen px-6 text-center">
        <h1 class="text-4xl font-bold mb-4">Previsão do Tempo</h1>
        <input type="text" id="city" placeholder="Digite sua cidade" 
            class="px-4 py-2 rounded-lg bg-gray-800 text-white mb-4 w-full max-w-md">
        <button onclick="getWeather()" class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-lg text-white">Buscar</button>
        <div id="weatherResult" class="mt-6 text-lg text-gray-900"></div>
    </div>

    <script src="assets/index.js"></script>
</body>
</html>
